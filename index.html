<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            <div class="songItem">
                <img src="./item1.jfif" alt="1">
                <span class="songNames">Be Alright</span>

            </div>

            <div class="songItem">
                <img src="./item1.jfif" alt="1">
                <span class="songNames">Be Alright</span>

            </div>

            <div class="songItem">
                <img src="./item1.jfif" alt="1">

            <div class="songItem">

        <div id="rightOfSongList"></div>

    <div id="bottom">
        <div id="rangeBar">
            <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
            <div id="playicons">
                <div id="gif">
                    <div> <img src="g.webp" alt="gif"></div>
                    <div>Be Alright by James</div>
                </div>
                <div id="iconSet">
                    <i class="fas fa-3x fa-step-backward"></i>
                    <i  class="itemPlay far fa-3x fa-play-circle" id="musicPlayerButton"></i>
                    <i class="fas fa-3x fa-step-forward"></i>
                </div>
            </div>
        </div>


    </div>
